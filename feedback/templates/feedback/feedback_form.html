{% extends "base.html" %}
{% block title %}Leave some feedback{% endblock %}
{% block main_content %}
{% if messages %}
    <ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{message.tags}}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}

{% if next %}
    <form action="/feedback?next={{next}}" method="post" >
{%else%}
    <form action="/feedback" method="post" >
{% endif %}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{next}}" /><br />
        <table>
            {{ feedback_form.as_table }}
            <tr>
                <td colspan='2'>
                    <input type="submit" value="Leave feedback" />
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
